<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0a33"/>
      <stop offset="100%" stop-color="#06050f"/>
    </radialGradient>
    <radialGradient id="fillGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#9b4dff"/>
      <stop offset="100%" stop-color="#4a1699"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#bg)"/>

  <!-- Outer hex outline (subtle glow ring) -->
  <polygon
    points="50,8 84,27 84,73 50,92 16,73 16,27"
    fill="none"
    stroke="#4a1699"
    stroke-width="1"
    opacity="0.5"
  />

  <!-- Main filled hexagon -->
  <polygon
    points="50,14 80,31 80,69 50,86 20,69 20,31"
    fill="url(#fillGrad)"
    filter="url(#glow)"
    opacity="0.95"
  />

  <!-- Inner hex for depth -->
  <polygon
    points="50,24 72,37 72,63 50,76 28,63 28,37"
    fill="#06050f"
    opacity="0.45"
  />

  <!-- Stylised "ps" lettermark -->
  <text
    x="27" y="62"
    font-family="'Courier New', monospace"
    font-size="30"
    font-weight="700"
    fill="#f0eaff"
    filter="url(#glow)"
    letter-spacing="-1"
  >ps</text>

</svg>
